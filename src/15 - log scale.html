<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<script>
const x = d3.scaleLog()
    .domain([300, 150000])
    .range([0, 400])
    .base(10);

console.log('0:\t', x(0));
console.log('5:\t', x(5));
console.log('50:\t', x(50));
console.log('300:\t', x(300));
console.log('500:\t', x(500));
console.log('5000:\t', x(5000));
console.log('50000:\t', x(50000));

console.log(x.invert(32.9));
console.log(x.invert(181.1));
console.log(x.invert(329.3));
</script>
</body>
</html>
